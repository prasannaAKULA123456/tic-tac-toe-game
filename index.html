<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="game-container d-flex flex-column justify-content-center">
        <h1 style="padding: 30px;">Tic Tac Toe</h1>
        <div class="game-box container">
            <div class="row">
                <div class="d-flex flex-row justify-content-center">
                    <div class="game-block box-1 d-flex flex-column justify-content-center" id="box1" onclick="boxclick(0,0,'box01')">
                        <p id="box01"></p>
                    </div>
                    <div class="game-block box-2 d-flex flex-column justify-content-center" id="box2" onclick="boxclick(0,1,'box02')">
                        <p id="box02"></p>
                    </div>
                    <div class="game-block box-3 d-flex flex-column justify-content-center" id="box3" onclick="boxclick(0,2,'box03')">
                        <p id="box03"></p>
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <div class="game-block box-4 d-flex flex-column justify-content-center" id="box4" onclick="boxclick(1,0,'box04')">
                        <p id="box04"></p>
                    </div>
                    <div class="game-block box-5 d-flex flex-column justify-content-center" id="box5" onclick="boxclick(1,1,'box05')">
                        <p id="box05"></p>
                    </div>
                    <div class="game-block box-6 d-flex flex-column justify-content-center" id="box6" onclick="boxclick(1,2,'box06')">
                        <p id="box06"></p>
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <div class="game-block box-7 d-flex flex-column justify-content-center" id="box7" onclick="boxclick(2,0,'box07')">
                        <p id="box07"></p>
                    </div>
                    <div class="game-block box-8 d-flex flex-column justify-content-center" id="box8" onclick="boxclick(2,1,'box08')">
                        <p id="box08"></p>
                    </div>
                    <div class="game-block box-9 d-flex flex-column justify-content-center" id="box9" onclick="boxclick(2,2,'box09')">
                        <p id="box09"></p>
                    </div>
                </div>
            </div>
            <h2 id="Resultbox"></h2>
            <button class="btn btn-primary" onclick="resetGame()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
